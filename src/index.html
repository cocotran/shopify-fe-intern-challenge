<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with GPT-3</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>Hi, I am GPT-3</h1>

    <!-- Settings field -->
    <label for="maxTokens">Max tokens:</label>
    <input
      type="number"
      id="maxTokens"
      name="maxTokens"
      required
      min="0"
      max="2048"
      value="16"
    />

    <label for="temperature">Temperature:</label>
    <input
      type="number"
      id="temperature"
      name="temperature"
      required
      min="0"
      max="1"
      step="0.1"
      value="1"
    />

    <label for="top_p">Top p:</label>
    <input
      type="number"
      id="top_p"
      name="top_p"
      required
      min="0"
      max="1"
      step="0.1"
      value="1"
    />
    <!-- Settings field -->

    <!-- Prompt field -->
    <label for="promptInput">Ask me something</label>
    <textarea
      id="promptInput"
      name="promptInput"
      rows="3"
      cols="50"
      placeholder="write a song about birds"
    ></textarea>
    <button id="submitBtn" type="button">Submit</button>
    <!-- Prompt field -->

    <!-- Reponse field -->
    <h2>Response</h2>
    <div id="responseContainer">
      <div style="border: 1px solid blue">
        <h5>sample prompt</h5>
        <p>
          sample response long longlonglonglonglonglong longlonglong long long
          long
        </p>
      </div>
    </div>
    <!-- Reponse field -->

    <script src="scripts/index.js"></script>
  </body>
</html>
